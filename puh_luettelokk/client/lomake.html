<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--Bootstrapin tyyli-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--Linkki styles.css tiedostoon-->
    <link rel="stylesheet" href="styles.css" />

    <title>Puhelinluettelo</title>
    
  </head>
  <body>

    <div class="container mt-4">
      <h2 class="text-center mb-4">Puhelinluettelo</h2>
    <form action="http://localhost:3000/items" id="puhelintieto_lomake">

      <!--Tekstikentät, johon nimi ja puhelinnumero lisätään. Kentät ei saa jättää tyhjiksi (required).-->
      <div class="mb-3 mt-3">
        <label for="nimi" class="form-label">Nimi:</label>
        <input
          type="text"
          name="nimi"
          id="nimi"
          class="form-control"
          placeholder="Syötä nimi"
          required
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="puhelin" class="form-label">Puhelin:</label>
        <input
          type="text"
          name="puhelin"
          id="puhelin"
          class="form-control"
          placeholder="Syötä numero"
          required
        />
      </div>

      <!--Painikkeet Luo uusi puhelintieto ja Tallenna tiedot. 
      Tallenna tiedot -painike kutsuu metodia saveEdit() ja 
      näkyy vain, jos käyttäjä painaa muokkaa painiketta-->
      <input
        type="submit"
        id="submitBtn"
        class="btn btn-primary mb-4"
        value="Luo uusi puhelintieto"
      />
      <input
        type="button"
        id="saveChangesBtn"
        class="btn btn-success mb-4"
        value="Tallenna tiedot"
        onclick="saveEdit()"
        style="display: none"
      />
    </form>

    <!--Tumma bootstrap tyyli-->
    <table class="table table-dark table-striped"></table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
